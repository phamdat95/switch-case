<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signsc</title>
</head>
<body>
<script>
    var number = parseInt(prompt('add the number:',''));
    switch (number > 0 ? 1 : number < 0 ? -1 : 0 ) {
        case 5:
            alert(1);
            break;
        case 6:
            alert(-1);
            break;
        default:
            alert(0);
            break;
    }
</script>
</body>
</html>
